<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZUNews</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <header id="main-header"></header>
    
    <main id="main-content">
        <section class="hero">
            <h1>Breaking News from 2070</h1>
            <div class="featured-article"></div>
        </section>

        <section class="latest-news">
            <h2>Latest Stories</h2>
            <div class="articles-grid" id="latest-articles"></div>
        </section>

        <section class="trending">
            <h2>Most Read</h2>
            <div class="articles-grid" id="trending-articles"></div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/footer.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
