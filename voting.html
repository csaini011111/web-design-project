<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results - CZUNews</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/voting.css">
</head>
<body>
    <header id="main-header"></header>
    
    <main id="voting-content">
        <h1>2070 Global Election Results</h1>
        <div class="results-container">
            <div class="results-summary">
                <div class="stat-card">
                    <h3>Total Votes Cast</h3>
                    <p class="number">8.2B</p>
                </div>
                <div class="stat-card">
                    <h3>Voter Turnout</h3>
                    <p class="number">92%</p>
                </div>
                <div class="stat-card">
                    <h3>Districts Reporting</h3>
                    <p class="number">100%</p>
                </div>
            </div>
            
            <div class="results-detail">
                <h2>Final Results</h2>
                <div class="candidate-results">
                    <div class="candidate">
                        <div class="progress-bar" style="--progress: 45%">
                            <span class="name">Unity Party</span>
                            <span class="percentage">45%</span>
                        </div>
                    </div>
                    <div class="candidate">
                        <div class="progress-bar" style="--progress: 35%">
                            <span class="name">Future Alliance</span>
                            <span class="percentage">35%</span>
                        </div>
                    </div>
                    <div class="candidate">
                        <div class="progress-bar" style="--progress: 20%">
                            <span class="name">Progress Coalition</span>
                            <span class="percentage">20%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/footer.js"></script>
</body>
</html>
